<!DOCTYPE html>
<html lang="en">

<head>
    <title>Car-Free Sunday</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    
    <!-- Corrected order: A-Frame first, then A-Frame Look-At Component -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@^0.8.0/dist/aframe-look-at-component.min.js"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="./static/css/style.css" />
</head>

<body>
    <div id="compassDiv">
        <!-- Compass -->
        <div class="compass">
            <div class="arrow"></div>
        </div>
        <p id="distanceFromTarget" class="uiDisplay"></p>

        <div class="maps" onclick="toggleModal()">
            <div class="mapDot" id="mapDot" style="background: url('./static/images/icons/mapIcon2.png') center no-repeat; background-size: contain;">
            </div>
        </div>
    </div>

    <!-- modalMap -->
    <div id="modalMap" class="modal">
        <!-- Modal content -->
        <div class ="modal-content">
            <span class="close" style="position: absolute; top: 10v; right: 10px; z-index: 5;">
                <img src="./static/images/icons/whiteCross.png" alt="Close Button">
            </span>
            <img src="./static/images/Minimap/updatedMinimap.png" alt="Big Image">
        </div>
    </div>

    <div id="moreOptionsDiv" class="moreOptionsDiv">
        <div class="moreOptions" onclick="toggleCircles()">
            <div class="threeLines" id="threeLines" style="background: url('./static/images/icons/menu.png') center no-repeat; background-size: contain;"></div>
            <div id="additionalCircles" class="additionalCircles">
                <div class="circle bicycleCrossing" onclick="selectRed()">
                    <img src="./static/images/picture_Buttons/bicycleCrossings_edited.png" alt="Bicycle Crossing" style="width: 50%; height: 80%;">
                </div>
                <div class="circle cyclingPath" onclick="selectGreen()">
                    <img src="./static/images/picture_Buttons/cyclingPath_edited.png" alt="Cycling Path" style="width: 70%; height: 90%;">
                </div>
                <div class="circle footPath" onclick="selectYellow()">
                    <img src="./static/images/picture_Buttons/footPath_edited.png" alt="Foot Path" style="width: 100%; height: 100%;">
                </div>
                <div class="circle wayfindingSignage" onclick="selectBlue()">
                    <img src="./static/images/picture_Buttons/wayfindingSignage_edited.png" alt="Wayfinding Signage" style="width: 100%; height: 100%;">
                </div>
                <div class="circle yellowBox" onclick="selectOrange()">
                    <img src="./static/images/picture_Buttons/yellowBox_edited.png" alt="Yellow Box" style="width: 100%; height: 70%;">
                </div>
            </div>
        </div>
    </div>

     <!-- Add this code inside the body tag, after the existing content -->
     <div class="translucent-box" style="display: block;">
        <div class="image-container">
            <img src="static\images\logos\NYP_Logo.png" alt="First Image">
            <img src="static\images\logos\NTU_LOGO_2.png" alt="Second Image">
        </div>
        <div class="text-container">
            <p class="red-text">ALWAYS BE MINDFUL OF YOUR SURROUNDINGS!</p>
            <p class="black-text">THIS GREEN EFFORT IS JOINTLY PRESENTED BY</p>
        </div>
    </div>

    <div id="loadingScreen" class="loading-screen" style="display: none;">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <!-- Modals for each colour -->

        <!-- modalRed120 -->
            <div id="modalRed120" class="modal">
                <!-- Modal content -->
                <div class ="modal-content">
                    <span id = "modalRedClose" class="close" style="position: absolute; top: 10v; right: 10px; z-index: 5;">
                        <img src="./static/images/icons/whiteCross.png" alt="Close Button">
                    </span>
                    <img src="./static/images/characterModal120/bicycleCrossingModal120.png" alt="RedModal">
                </div>
            </div>    
        
        <!-- modalRed80 -->
            <div id="modalRed80" class="modal">
                <!-- Modal content -->
                <div class ="modal-content">
                    <span id = "modalRedClose" class="close" style="position: absolute; top: 10v; right: 10px; z-index: 5;">
                        <img src="./static/images/icons/whiteCross.png" alt="Close Button">
                    </span>
                    <img src="./static/images/character Modals/BicycleCrossingModal.png" alt="RedModal">
                </div>
            </div>
    
        <!-- modalRed40 -->
        <div id="modalRed40" class="modal">
            <!-- Modal content -->
            <div class ="modal-content">
                <span id = "modalRedClose" class="close" style="position: absolute; top: 10v; right: 10px; z-index: 5;">
                    <img src="./static/images/icons/whiteCross.png" alt="Close Button">
                </span>
                <img src="./static/images/character Modals/BicycleCrossingModal.png" alt="RedModal">
            </div>
        </div>
        
        <!-- modalGreen -->
        <div id="modalGreen" class="modal">
            <!-- Modal content -->
            <div class ="modal-content">
                <span id = "modalGreenClose" class="close" style="position: absolute; top: 10v; right: 10px; z-index: 5;">
                    <img src="./static/images/icons/whiteCross.png" alt="Close Button">
                </span>
                <img src="./static/images/character Modals/cyclingPathModal.png" alt="greenModal">
            </div>
        </div>

         <!-- modalYellow -->
         <div id="modalYellow" class="modal">
            <!-- Modal content -->
            <div class ="modal-content">
                <span id = "modalYellowClose" class="close" style="position: absolute; top: 10v; right: 10px; z-index: 5;">
                    <img src="./static/images/icons/whiteCross.png" alt="Close Button">
                </span>
                <img src="./static/images/character Modals/footPathModal.png" alt="yellowModal">
            </div>
        </div>

        <!-- modalBlue -->
        <div id="modalBlue" class="modal">
            <!-- Modal content -->
            <div class ="modal-content">
                <span id = "modalBlueClose" class="close" style="position: absolute; top: 10v; right: 10px; z-index: 5;">
                    <img src="./static/images/icons/whiteCross.png" alt="Close Button">
                </span>
                <img src="./static/images/character Modals/wayFindingModal.png" alt="blueModal">
            </div>
        </div>

        <!-- modalOrange -->
        <div id="modalOrange" class="modal">
            <!-- Modal content -->
            <div class ="modal-content">
                <span id = "modalOrangeClose" class="close" style="position: absolute; top: 10v; right: 10px; z-index: 5;">
                    <img src="./static/images/icons/whiteCross.png" alt="Close Button">
                </span>
                <img src="./static/images/character Modals/yellowBoxModal.png" alt="orangeModal">
            </div>
        </div>  
        

        <a-scene 
            vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
            <a-camera gps-projected-camera far='100' rotation-reader></a-camera>

            <a-entity id="redOff"></a-entity>
            <a-entity id="greenOff"></a-entity>
            <a-entity id="yellowOff"></a-entity>
            <a-entity id="blueOff"></a-entity>
            <a-entity id="orangeOff"></a-entity>
        </a-scene>
    </div>
    <script src="static/JavaScript/index.js"></script>
</body>

</html>
