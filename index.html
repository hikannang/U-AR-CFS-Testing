<!DOCTYPE html>
<html lang="en">

<head>
    <title>Car-Free Sunday</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    
    <!-- Corrected order: A-Frame first, then A-Frame Look-At Component -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@^0.8.0/dist/aframe-look-at-component.min.js"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="./static/css/style.css" />
</head>

<body>    
    <div id="compassDiv">
        <!-- Compass -->
        <div class="compass">
            <div class="arrow"></div>
        </div>
        <p id="distanceFromTarget" class="uiDisplay"></p>

        <div class="maps" onclick="toggleModal()">
            <div class="mapDot" id="mapDot" style="background: url('./static/images/icons/mapIcon2.png') center no-repeat; background-size: contain;">
            </div>
        </div>

        <div class="help" onclick="toggleIModal()">
            <div class="helpDot" id="helpDot" style="background: url('./static/images/icons/blackQuestionMark.png') center no-repeat; background-size: contain;">
            </div>
        </div>
    </div>

    <!-- modalMap -->
    <div id="modalMap" class="modal">
        <!-- Modal content -->
        <div class ="common-modal-content black-modal-content">
            <span class="close common-close-btn">
                <img src="./static/images/icons/close-red-icon.png" alt="Close Button" class="common-close-img">
            </span>
            <img src="./static/images/Minimap/updatedMinimap.png" alt="Big Image">
        </div>
    </div>

    <!-- modalI -->
    <div id="modalI" class="modal">
        <!-- Modal content -->
        <div class ="common-modal-content black-modal-content">
            <span class="closeI common-close-btn">
                <img src="./static/images/icons/close-red-icon.png" alt="Close Button" class="common-close-img">
            </span>
            <img src="./static\images\instructionPage\Instructions.png" alt="IModal">
        </div>
    </div>    

    <div id="moreOptionsDiv" class="moreOptionsDiv">
        <div class="moreOptions" onclick="toggleCircles()">
            <div class="threeLines" id="threeLines" style="background: url('./static/images/icons/menu.png') center no-repeat; background-size: contain;"></div>
            <div id="additionalCircles" class="additionalCircles">
                <div class="circle bicycleCrossing" onclick="selectRed()">
                    <img src="./static/images/picture_Buttons/bicycleCrossings_edited.png" alt="Bicycle Crossing" style="width: 50%; height: 80%;">
                </div>
                <div class="circle cyclingPath" onclick="selectGreen()">
                    <img src="./static/images/picture_Buttons/cyclingPath_edited.png" alt="Cycling Path" style="width: 70%; height: 90%;">
                </div>
                <div class="circle footPath" onclick="selectYellow()">
                    <img src="./static/images/picture_Buttons/footPath_edited.png" alt="Foot Path" style="width: 100%; height: 100%;">
                </div>
                <div class="circle wayfindingSignage" onclick="selectBlue()">
                    <img src="./static/images/picture_Buttons/wayfindingSignage_edited.png" alt="Wayfinding Signage" style="width: 100%; height: 100%;">
                </div>
                <div class="circle yellowBox" onclick="selectOrange()">
                    <img src="./static/images/picture_Buttons/yellowBox_edited.png" alt="Yellow Box" style="width: 100%; height: 70%;">
                </div>
            </div>
        </div>
    </div>

    <div class="translucent-box" style="display: block;">
        <div class="text-container">
            <p class="black-text">THIS GREEN EFFORT IS JOINTLY PRESENTED BY</p>
        </div>
        <div class="image-container">
            <img src="static\images\logos\NYP_LOGO_2.png" alt="First Image">
            <img src="static\images\logos\NTU_LOGO_2.png" alt="Second Image">
        </div>
        <div class="text-container">
            <p class="red-text"></p>
            <p class="red-text">ALWAYS BE MINDFUL OF YOUR SURROUNDINGS!</p>
        </div>
    </div>

    <div id="loadingScreen" class="loading-screen" style="display: none;">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <!-- Modals for each colour -->

        <!-- modalRed120 -->
            <div id="modalRed120" class="modal">
                <!-- Modal content -->
                <div class ="common-modal-content">
                    <span id = "modalRedClose120" class="close common-close-btn">
                        <img src="./static/images/icons/close-red-icon.png" alt="Close Button" class="common-close-img">
                    </span>
                    <img src="./static/images/removedBackgroundModals/bicycleCrossing/bicycleCrossingModalT_120-removebg-preview.png" alt="RedModal">
                </div>
            </div>    
        
        <!-- modalRed80 -->
            <div id="modalRed80" class="modal">
                <!-- Modal content -->
                <div class ="common-modal-content">
                    <span id = "modalRedClose80" class="close common-close-btn">
                        <img src="./static/images/icons/close-red-icon.png" alt="Close Button" class="common-close-img">
                    </span>
                    <img src="./static/images/removedBackgroundModals/bicycleCrossing/bicycleCrossingModalT_80-removebg-preview.png" alt="RedModal">
                </div>
            </div>
    
        <!-- modalRed40 -->
        <div id="modalRed40" class="modal">
            <!-- Modal content -->
            <div class ="near-modal-content">
                <span id = "modalRedClose40" class="close common-close-btn">
                    <img src="./static/images/icons/close-red-icon.png" alt="Close Button" class="common-close-img">
                </span>
                <img src="./static/images/removedBackgroundModals/bicycleCrossing/bicycleCrossing_40-removebg-preview.png" alt="RedModal">
            </div>
        </div>

        <!-- modalGreen120 -->
            <div id="modalGreen120" class="modal">
                <!-- Modal content -->
                <div class ="common-modal-content">
                    <span id = "modalGreenClose120" class="close common-close-btn">
                        <img src="./static/images/icons/close-red-icon.png" alt="Close Button" class="common-close-img">
                    </span>
                    <img src="./static/images/removedBackgroundModals/cyclingPath/cyclingPath_120-removebg-preview.png" alt="GreenModal">
                </div>
            </div>    
    
        <!-- modalGreen80 -->
            <div id="modalGreen80" class="modal">
                <!-- Modal content -->
                <div class ="common-modal-content">
                    <span id = "modalGreenClose80" class="close common-close-btn">
                        <img src="./static/images/icons/close-red-icon.png" alt="Close Button" class="common-close-img">
                    </span>
                    <img src="./static/images/removedBackgroundModals/cyclingPath/cyclingPath_80-removebg-preview.png" alt="GreenModal">
                </div>
            </div>

        <!-- modalGreen40 -->
        <div id="modalGreen40" class="modal">
            <!-- Modal content -->
            <div class ="near-modal-content">
                <span id = "modalGreenClose40" class="close common-close-btn">
                    <img src="./static/images/icons/close-red-icon.png" alt="Close Button" class="common-close-img">
                </span>
                <img src="./static/images/removedBackgroundModals/cyclingPath/cyclingPath_40-removebg-preview.png" alt="GreenModal">
            </div>
        </div>
        
        <!-- modalYellow120 -->
            <div id="modalYellow120" class="modal">
                <!-- Modal content -->
                <div class ="common-modal-content">
                    <span id = "modalYellowClose120" class="close common-close-btn">
                        <img src="./static/images/icons/close-red-icon.png" alt="Close Button" class="common-close-img">
                    </span>
                    <img src="./static/images/removedBackgroundModals/foodPath/footPath_120-removebg-preview.png" alt="YellowModal">
                </div>
            </div>    

        <!-- modalYellow80 -->
            <div id="modalYellow80" class="modal">
                <!-- Modal content -->
                <div class ="common-modal-content">
                    <span id = "modalYellowClose80" class="close common-close-btn">
                        <img src="./static/images/icons/close-red-icon.png" alt="Close Button" class="common-close-img">
                    </span>
                    <img src="./static/images/removedBackgroundModals/foodPath/footPath_80-removebg-preview.png" alt="YellowModal">
                </div>
            </div>

        <!-- modalYellow40 -->
        <div id="modalYellow40" class="modal">
            <!-- Modal content -->
            <div class ="near-modal-content">
                <span id = "modalYellowClose40" class="close common-close-btn">
                    <img src="./static/images/icons/close-red-icon.png" alt="Close Button" class="common-close-img">
                </span>
                <img src="./static/images/removedBackgroundModals/foodPath/footPath40-removebg-preview.png" alt="YellowModal">
            </div>
        </div>

        <!-- modalBlue120 -->
            <div id="modalBlue120" class="modal">
                <!-- Modal content -->
                <div class ="common-modal-content">
                    <span id = "modalBlueClose120" class="close common-close-btn">
                        <img src="./static/images/icons/close-red-icon.png" alt="Close Button" class="common-close-img">
                    </span>
                    <img src="./static/images/removedBackgroundModals/wayFinding/wayFinding_120-removebg-preview.png" alt="BlueModal">
                </div>
            </div>    

        <!-- modalBlue80 -->
            <div id="modalBlue80" class="modal">
                <!-- Modal content -->
                <div class ="common-modal-content">
                    <span id = "modalBlueClose80" class="close common-close-btn">
                        <img src="./static/images/icons/close-red-icon.png" alt="Close Button" class="common-close-img">
                    </span>
                    <img src="./static/images/removedBackgroundModals/wayFinding/wayFinding_80-removebg-preview.png" alt="BlueModal">
                </div>
            </div>

        <!-- modalBlue40 -->
        <div id="modalBlue40" class="modal">
            <!-- Modal content -->
            <div class ="near-modal-content">
                <span id = "modalBlueClose40" class="close common-close-btn">
                    <img src="./static/images/icons/close-red-icon.png" alt="Close Button" class="common-close-img">
                </span>
                <img src="./static/images/removedBackgroundModals/wayFinding/wayFinding_40-removebg-preview.png" alt="BlueModal">
            </div>
        </div>

        <!-- modalOrange120 -->
            <div id="modalOrange120" class="modal">
                <!-- Modal content -->
                <div class ="common-modal-content">
                    <span id = "modalOrangeClose120" class="close common-close-btn">
                        <img src="./static/images/icons/close-red-icon.png" alt="Close Button" class="common-close-img">
                    </span>
                    <img src="./static/images/removedBackgroundModals/yellowBox/yellowBox_120-removebg-preview.png" alt="OrangeModal">
                </div>
            </div>    

        <!-- modalOrange80 -->
            <div id="modalOrange80" class="modal">
                <!-- Modal content -->
                <div class ="common-modal-content">
                    <span id = "modalOrangeClose80" class="close common-close-btn">
                        <img src="./static/images/icons/close-red-icon.png" alt="Close Button" class="common-close-img">
                    </span>
                    <img src="./static/images/removedBackgroundModals/yellowBox/yellowBox_80-removebg-preview.png" alt="OrangeModal">
                </div>
            </div>

        <!-- modalOrange40 -->
        <div id="modalOrange40" class="modal">
            <!-- Modal content -->
            <div class ="near-modal-content">
                <span id = "modalOrangeClose40" class="close common-close-btn">
                    <img src="./static/images/icons/close-red-icon.png" alt="Close Button" class="common-close-img">
                </span>
                <img src="./static/images/removedBackgroundModals/yellowBox/yellowBox_40-removebg-preview.png" alt="OrangeModal">
            </div>
        </div>  

        <a-scene 
            vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
            <a-camera gps-projected-camera far='100' rotation-reader></a-camera>

            <a-entity id="redOff"></a-entity>
            <a-entity id="greenOff"></a-entity>
            <a-entity id="yellowOff"></a-entity>
            <a-entity id="blueOff"></a-entity>
            <a-entity id="orangeOff"></a-entity>
        </a-scene>
    </div>
    <script src="static/JavaScript/index.js"></script>
</body>

</html>
