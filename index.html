    /* Common Modal Content */
    .common-modal-content {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background-color: transparent;
            overflow: auto;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Common Modal Close Button Styles */
        .common-close-btn {
            width: 30px;
            height: 30px;
            position: absolute;
            top: 10vh;
            right: 2vh;
            z-index: 5;
            cursor: pointer;
            opacity: 1;
        }

        /* Common Modal Close Image Styles */
        .common-close-img {
            width: 100%;
            height: 100%;
        }

        /* Common Modal Image Styles */
        .common-modal-content img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* Black Modal Content Styles */
        .black-modal-content {
            background-color: black;
        }
    </style>

    <!-- Modal Toggling Script -->
    <script defer>
        document.addEventListener('DOMContentLoaded', function() {
            function toggleLModal() {
                // Get the modal
                var modalL = document.getElementById("modalL");
                if (modalL) {
                    modalL.style.zIndex = "6000";
                    modalL.style.display = "block";
                }
            }

            function toggleIModal() {
                // Get the modal
                var modalI = document.getElementById("modalI");
                if (modalI) {
                    modalI.style.display = "block";
                }
            }

            // Call your toggle functions here
            toggleLModal();
            toggleIModal();
        });
    </script>
